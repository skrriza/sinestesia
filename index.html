<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinestesia</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Rye&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Courier Prime', monospace;
      background-color: #c94c4c;
      color: #000;
    }

    /* ----- BARRA SUPERIOR ----- */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #b54141;
      padding: 10px 30px;
      border-bottom: 2px solid #7a2f2f;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Rye', cursive;
      font-size: 28px;
      color: #fae5d3;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #00000050;
    }

    .nav-btn {
      background-color: #c94c4c;
      color: #fff7ef;
      border: 2px solid #5c1f1f;
      font-family: 'Courier Prime', monospace;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 20px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 0 #5c1f1f;
    }

    .nav-btn:hover {
      background-color: #d86666;
      transform: translateY(-2px);
      box-shadow: 3px 3px 0 #5c1f1f;
    }

    /* ----- CONTE√öDO PRINCIPAL ----- */
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      background: url('fundo-vinil.png') no-repeat right center;
      background-size: contain;
      padding-left: 80px;
      color: #fff7ef;
    }

    h1 {
      font-family: 'Rye', cursive;
      font-size: 64px;
      margin-bottom: 0;
      color: #fae5d3;
    }

    p {
      font-size: 22px;
      max-width: 500px;
      line-height: 1.4;
      color: #000;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      background-color: #c94c4c;
      border: 2px solid #5c1f1f;
      font-family: 'Courier Prime', monospace;
      font-weight: bold;
      color: #fff7ef;
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 0 #5c1f1f;
    }

    .buttons button:hover {
      background-color: #d86666;
      transform: translateY(-2px);
      box-shadow: 3px 3px 0 #5c1f1f;
    }
  </style>
</head>
<body>

      <button class="nav-btn" onclick="window.location.href='index.html'">In√≠cio</button>
      <button class="nav-btn" onclick="history.back()">Voltar</button>
    </nav>
  </header>

  <!-- üîª CONTE√öDO PRINCIPAL -->
  <div class="container">

    </div>
  </div>

</body>
</html>
