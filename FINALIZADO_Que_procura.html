<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Sinestesia</title>

  <!-- Fonte retrô -->
  <link href="https://fonts.googleapis.com/css2?family=Rye&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f4e9c8;
      font-family: 'Courier Prime', monospace;
      text-align: center;
      color: #000;
    }

    h1 {
      font-family: 'Rye', cursive;
      font-size: 2.8em;
      margin-top: 70px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 70px;
      margin-top: 100px;
      flex-wrap: wrap;
    }

    .item {
      text-align: center;
      width: 200px;
      text-decoration: none;
      color: black;
      transition: transform 0.3s ease;
    }

    .vinil {
      width: 140px;
      height: 140px;
      margin: 0 auto 15px;
      background-image: url("vinis.png"); /* imagem do vinil */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    @keyframes girarVinil {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .item:hover .vinil {
      animation: girarVinil 1.5s linear infinite;
    }

    .titulo {
      font-family: 'Rye', cursive;
      font-size: 1.6em;
      margin-bottom: 5px;
    }

    .descricao {
      font-family: 'Courier Prime', monospace;
      font-size: 0.9em;
    }

    .item:hover {
      transform: scale(1.05);
    }
/* ==== Fundo decorativo retrô ==== */

/* Estrelas vermelhas fixas */
body::before,
body::after {
  content: "";
  position: absolute;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="%23d02a2a"><path d="M12 2l2.39 7.34H22l-5.95 4.3L18.44 21 12 16.9 5.56 21l2.39-7.36L2 9.34h7.61z"/></svg>');
  background-repeat: no-repeat;
  background-size: contain;
  opacity: 0.8;
  z-index: 0;
}

/* Posições das estrelas */
body::before {
  top: 20%;
  left: 15%;
  width: 120px;
  height: 120px;
  transform: rotate(-15deg);
}

body::after {
  bottom: 10%;
  right: 20%;
  width: 100px;
  height: 100px;
  transform: rotate(25deg);
}
  </style>
</head>

<body>
  <h1>O que você procura?</h1>

  <div class="container">

    <a href="catalogo_sinestesia_musicas.html" class="item">
      <div class="vinil"></div>
      <div class="titulo">Músicas</div>
      <div class="descricao">Qualquer coisa que se enquadre na primeira arte</div>
    </a>

    <a href="catalogo_sinestesia_albuns.html" class="item">
      <div class="vinil"></div>
      <div class="titulo">Álbuns</div>
      <div class="descricao">Compilações de músicas de qualquer tipo</div>
    </a>

    <a href="catalogo_sinestesia_artistas.html" class="item">
      <div class="vinil"></div>
      <div class="titulo">Artistas</div>
      <div class="descricao">Artistas solo, bandas ou grupos</div>
    </a>

    <a href="catalogo_sinestesia_shows.html" class="item">
      <div class="vinil"></div>
      <div class="titulo">Shows</div>
      <div class="descricao">Apresentações ou eventos de música ao vivo</div>
    </a>

  </div>
</body>
</html>
