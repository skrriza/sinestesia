<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Sinestesia – Músicas, Álbuns, Shows e Artistas</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Rye&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f4e9c8;
      font-family: 'Courier Prime', monospace;
      color: #000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-family: 'Rye', cursive;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1em;
      color: #3b3023;
    }

    /* Fundo com círculos */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1400px;
      height: 1400px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(circle 150px at center, transparent 99%, #c6bda1 100%),
        radial-gradient(circle 300px at center, transparent 99%, #c6bda1 100%),
        radial-gradient(circle 450px at center, transparent 99%, #c6bda1 100%),
        radial-gradient(circle 600px at center, transparent 99%, #c6bda1 100%);
      opacity: 0.5;
    }

    /* Estrelas decorativas (versão grande) */
    .estrelas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .estrela {
      position: absolute;
      background: transparent;
      color: #c73932;
      opacity: 0.25;
      transform: rotate(var(--rotacao));
      font-family: 'Rye', cursive;
      font-size: var(--tamanho);
      animation: brilhar 7s ease-in-out infinite;
    }

    @keyframes brilhar {
      0%, 100% { opacity: 0.2; transform: scale(1) rotate(var(--rotacao)); }
      50% { opacity: 0.5; transform: scale(1.1) rotate(var(--rotacao)); }
    }

    main {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .categoria {
      margin: 40px 0;
    }

    .categoria h2 {
      font-family: 'Rye', cursive;
      font-size: 1.8em;
      margin: 10px 0 15px 20px;
      color: #000;
    }

    .linha {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px 20px 30px;
      scroll-behavior: smooth;
    }

    .musica {
      flex: 0 0 auto;
      width: 180px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .musica:hover {
      transform: scale(1.05);
    }

    .capa {
      width: 100%;
      height: 180px;
      background-color: #dcd2b6;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .musica span {
      font-size: 0.9em;
      font-weight: bold;
      color: #000;
    }

    /* Barra de rolagem discreta */
    .linha::-webkit-scrollbar {
      height: 8px;
    }
    .linha::-webkit-scrollbar-thumb {
      background: #b6aa89;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #5b4e3d;
      padding: 30px;
    }
  </style>
</head>
