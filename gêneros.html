<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre que gênero quer ler?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d4473e;
      font-family: "Poppins", sans-serif;
      color: #fbeac9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: "Lilita One", cursive;
      font-size: 3rem;
      color: #fbeac9;
      margin-top: 60px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 2px 2px #a02f2a;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 80px;
      width: 80%;
      justify-items: center;
    }

    .genre {
      text-align: center;
      background-color: transparent;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .genre img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .genre:hover img {
      transform: scale(1.1);
    }

    .genre:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .genre p {
      font-family: "Lilita One", cursive;
      font-size: 1.5rem;
      color: #fbeac9;
      margin: 0;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Sobre que gênero que ler?</h1>

  <div class="container">
    <div class="genre">
      <img src="imagens/classica.png" alt="Música Clássica">
      <p>Música<br>Clássica</p>
    </div>

    <div class="genre">
      <img src="imagens/pop.png" alt="Música Pop">
      <p>Música<br>Pop</p>
    </div>

    <div class="genre">
      <img src="imagens/jazz.png" alt="Jazz e Blues">
      <p>Jazz e<br>Blues</p>
    </div>

    <div class="genre">
      <img src="imagens/funk.png" alt="Funk e Phonk">
      <p>Funk e<br>Phonk</p>
    </div>

    <div class="genre">
      <img src="imagens/rock.png" alt="Rock e Metal">
      <p>Rock e<br>Metal</p>
    </div>

    <div class="genre">
      <img src="imagens/rap.png" alt="Rap e Hip Hop">
      <p>Rap e<br>Hip Hop</p>
    </div>

    <div class="genre">
      <img src="imagens/country.png" alt="Música Country">
      <p>Música<br>Country</p>
    </div>

    <div class="genre">
      <img src="imagens/others.png" alt="Outros Gêneros">
      <p>Outros<br>Gêneros</p>
    </div>
  </div>

</body>
</html>
